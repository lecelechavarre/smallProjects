<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="404.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Animated background -->
        <div class="background-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
            <div class="shape shape-5"></div>
        </div>
        
        <!-- Main content -->
        <main class="error-page">
            <!-- Animated 404 number -->
            <div class="error-number">
                <span class="digit digit-4">4</span>
                <div class="zero-wrapper">
                    <div class="zero-circle">
                        <div class="zero-inner"></div>
                        <div class="zero-dot"></div>
                    </div>
                </div>
                <span class="digit digit-4-2">4</span>
            </div>
            
            <!-- Title and message -->
            <div class="error-content">
                <h1 class="error-title">Lost in Space</h1>
                <p class="error-message">
                    The page you are looking for has drifted into the cosmic void.
                    Perhaps it was never here, or perhaps it's simply exploring new galaxies.
                </p>
                
                <!-- Visual element -->
                <div class="cosmic-element">
                    <div class="planet"></div>
                    <div class="ring"></div>
                    <div class="stars">
                        <div class="star star-1"></div>
                        <div class="star star-2"></div>
                        <div class="star star-3"></div>
                        <div class="star star-4"></div>
                        <div class="star star-5"></div>
                    </div>
                </div>
                
                <!-- Decorative line -->
                <div class="decoration-line">
                    <div class="line"></div>
                    <div class="dot dot-left"></div>
                    <div class="dot dot-middle"></div>
                    <div class="dot dot-right"></div>
                </div>
                
                <!-- Minimal footer note -->
                <div class="footer-note">
                    <p><i class="fas fa-asterisk"></i> Error code: 404 <i class="fas fa-asterisk"></i></p>
                </div>
            </div>
        </main>
        
        <!-- Subtle footer -->
        <footer class="minimal-footer">
            <div class="footer-content">
                <div class="grid-lines">
                    <div class="grid-line"></div>
                    <div class="grid-line"></div>
                    <div class="grid-line"></div>
                </div>
                <p class="copyright">© <span id="year"></span> • Universe</p>
            </div>
        </footer>
    </div>

    <script src="404.js"></script>
</body>
</html>
